<div class="flex flex-col sm:flex-row items-center items-center justify-center flex-auto min-w-0">
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto py-4 px-4 sm:p-12 md:p-16 rounded-2xl shadow bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">

            <div class="w-16 mx-auto">
                <img src="assets/images/logo/logo.png">
            </div>

            <div class="mt-2 text-4xl font-extrabold tracking-tight leading-tight">Login</div>

            <app-alerta-error [alert]="alert.message" *ngIf="showAlert"></app-alerta-error>

            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                <mat-form-field class="w-full">
                    <mat-label>E-mail</mat-label>
                    <input id="email" matInput [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        E-mail obrigatório
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        E-mail inválido
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Senha</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5">
                            {{passwordField.type === 'password' ? 'visibility':'visibility_off'}}
                        </mat-icon>
                    </button>
                    <mat-error>Senha obrigatório</mat-error>
                </mat-form-field>

                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                    [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">ENTRAR</span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

            </form>
        </div>
    </div>
</div>
