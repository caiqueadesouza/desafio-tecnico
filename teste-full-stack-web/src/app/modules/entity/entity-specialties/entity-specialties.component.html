<div class="flex flex-col max-w-240 max-h-screen -m-6">

    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">
        <div class="text-lg font-bold">
            <span>Especialidades</span>
        </div>
        <button mat-icon-button mat-dialog-close [tabIndex]="-1">
            <mat-icon class="text-current">close</mat-icon>
        </button>
    </div>

    <div class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">
        <ul class="list-disc pl-4 flex flex-col gap-2">
            <li *ngFor="let item of data.allSpecialties">
                <span class="text-base text-gray-700">{{ item.name }}</span>
            </li>
        </ul>
    </div>

</div>
